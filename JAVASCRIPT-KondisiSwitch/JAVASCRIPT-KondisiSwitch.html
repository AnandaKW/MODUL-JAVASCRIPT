<html>
    <head>
        <title>Kondisi Switch</title>
    </head>
    <script language="Javascript">
        function test(){
        a=window.prompt("Masukkan Nilai (1-5): ")
        switch(a){
            case "1" :
                document.write("Bilangan 1")
                break
            case "2" :
                document.write("Bilangan 2")
                break
            case "3" :
                document.write("Bilangan 3")
                break
            case "4" :
                document.write("Bilangan 4")
                break
            case "5" :
                document.write("Bilangan 5")
                break
                
        }   
        }
    </script>
    <body>
        <input type="button" name="button1" value="switch"
        onclick=test()>
    </body>
</html>
